<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Pass Gym – Overlay sur images</title>
  <meta name="theme-color" content="#26d962" />
  <style>
    :root{
      --purple:#3C00B3;
      --green:#26d962;
      --shadow:0 12px 28px rgba(0,0,0,.18);

      /* === Réglages de la bulle date === */
      --date-rot: 350deg;    /* angle d’inclinaison */
      --date-font: 13px;    /* taille du texte */
      --date-pad-y: 4px;    /* padding vertical = hauteur */
      --date-pad-x: 10px;   /* padding horizontal = largeur */
      --date-radius: 6px;  /* arrondis des coins */

  /* === Réglages des bulles d’heure (historique) === */
  --chip-font: 5px;     /* taille du texte */
  --chip-pad-y: 6px;     /* hauteur de la bulle (padding vertical) */
  --chip-pad-x: 12px;    /* largeur de la bulle (padding horizontal) */
  --chip-radius: 999px;  /* arrondis (pilule) */

  --chip-rot-1: -10deg;  /* inclinaison de 17:30 */
  --chip-rot-2: -10deg;  /* inclinaison de “à 21:00” */
    }
/* Inclinaisons individuelles des deux bulles d’heure */
#hist_chip1{ transform: rotate(var(--chip-rot-1)); }
#hist_chip2{ transform: rotate(var(--chip-rot-2)); }


    html,body{margin:0;height:100%;background:#111;}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial;}

    /* Conteneur qui centre le téléphone */
    .stage{position:fixed;inset:0;display:grid;place-items:center;padding:12px}
    .phone{position:relative;transform-origin:top left}

    /* Chaque écran = une "toile" 390x844 avec image de fond */
    .screen{position:absolute;left:0;top:0;width:390px;height:844px;background-size:cover;background-position:center;border-radius:24px;box-shadow:var(--shadow);overflow:hidden}
    .screen.hidden{display:none}

    /* Overlays texte */
    .ol{position:absolute;color:#0f172a;font-weight:800;letter-spacing:.2px;line-height:1.2;user-select:none}
    .ol.small{font-weight:700}
    .chip{background:#fff;border-radius:999px;padding:6px 12px;display:inline-block}

    /* Bulle de date (historique) */
    .datechip{
      background: var(--purple);
      color:#fff !important;
      border-radius: var(--date-radius);
      padding: var(--date-pad-y) var(--date-pad-x);
      transform: rotate(var(--date-rot));
      font-size: var(--date-font);
      font-weight: 800;
      display:inline-block;
      white-space:nowrap;
    }

    /* Avatar rond */
    .avatar{position:absolute;width:65px;height:65px;border-radius:50%;overflow:hidden;border:3px solid #fff;user-select:none}
    .avatar img{width:100%;height:100%;object-fit:cover}

    /* Panneau d'édition minimal */
    .panel{position:fixed;right:12px;bottom:12px;left:12px;background:#fff;border-radius:16px;box-shadow:var(--shadow);padding:12px;display:none;z-index:50;max-width:520px;margin:auto}
    .panel.visible{display:block}
    .panel h2{margin:0 0 8px;font-size:16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    label{font-size:12px;color:#334155;font-weight:700}
    input[type="text"],input[type="time"],input[type="date"],input[type="file"]{width:100%;border:1px solid #e5e7eb;border-radius:10px;padding:8px 10px;font-size:14px}
    .row{display:flex;gap:8px;margin-top:6px}
    .btn{appearance:none;border:none;border-radius:12px;padding:10px 12px;font-weight:800}
    .primary{background:var(--purple);color:#fff}
    .ghost{background:#eef2ff;color:#4338ca}

    /* Mode déplacement : éléments déplaçables visibles même sans panneau */
    .move .ol, .move .avatar,
    .editing .ol, .editing .avatar{outline:1px dashed rgba(91,63,246,.6);cursor:grab}

    /* Switch d'écran */
    .tabs{position:fixed;top:12px;left:50%;transform:translateX(-50%);z-index:45;display:flex;gap:8px}
    .tabs button{appearance:none;border:none;background:#1f2937;color:#fff;opacity:.4;padding:6px 10px;border-radius:999px;font-weight:700}
    .tabs button.active{opacity:1;background:#5b3ff6}

    /* Deux boutons flottants plus visibles */
    .fabs{position:fixed;right:12px;bottom:12px;z-index:60;display:flex;flex-direction:column;gap:8px}
    .fab{width:46px;height:46px;border-radius:50%;border:none;display:grid;place-items:center;color:#fff;background:rgba(91,63,246,.9);box-shadow:0 10px 22px rgba(91,63,246,.35)}
    .fab.secondary{background:rgba(31,41,55,.8)}
    .fab svg{pointer-events:none}

    /* Toast indicatif */
    .toast{position:fixed;left:50%;bottom:72px;transform:translateX(-50%);background:#111;color:#fff;padding:8px 12px;border-radius:999px;font-size:12px;opacity:0;transition:opacity .25s;z-index:65}
    .toast.show{opacity:.9}
  </style>
</head>

        <input id="in_venue" type="text" placeholder="Clark Powell Montaudran" />
      </div>
      <div>
        <label>Adresse</label>
        <input id="in_address" type="text" placeholder="Adresse" />
      </div>
      <div>
        <label>Date (affiché tel quel)</label>
        <input id="in_date" type="text" placeholder="01/10/25" />
      </div>
      <div>
        <label>Entrée – début</label>
        <input id="in_start" type="text" placeholder="17:30" />
      </div>
      <div>
        <label>Entrée – fin</label>
        <input id="in_end" type="text" placeholder="21:00" />
      </div>
      <div>
        <label>Référence</label>
        <input id="in_ref" type="text" placeholder="39371433" />
      </div>
      <div>
        <label>Avatar (image ronde)</label>
        <input id="in_avatar" type="file" accept="image/*" />
      </div>
      <div>
        <label>Historique – heure début (chip 1)</label>
        <input id="in_chip1" type="text" placeholder="17:30" />
      </div>
      <div>
        <label>Historique – heure fin (chip 2)</label>
        <input id="in_chip2" type="text" placeholder="à 21:00" />
      </div>
    </div>
    <div class="row">
      <button class="btn primary" id="save">Enregistrer</button>
      <button class="btn ghost" id="close">Fermer</button>
      <button class="btn ghost" id="reset">Réinit.</button>
      <span style="margin-left:auto;font-size:12px;color:#64748b">Astuce: bouton à flèches = déplacer sans panneau (ou touche M).</span>
    </div>
  </div>

  <script>
    // ------- Mise à l'échelle pour s'adapter à l'écran -------
    const phone = document.getElementById('phone');
    function fit(){
      const W = 390, H = 844;
      const sw = window.innerWidth - 24; // marges
      const sh = window.innerHeight - 24;
      const scale = Math.min(sw/W, sh/H);
      phone.style.transform = `scale(${scale})`;
      phone.style.width = W+'px';
      phone.style.height = H+'px';
    }
    window.addEventListener('resize', fit); fit();

    // ------- État & helpers -------
    const DEF = {
      name:"",
      venue:"Clark Powell Montaudran",
      address:"9 Av. de La Marcaissonne Toulouse 31400",
      date:"01/10/25",     // format JJ/MM/AA ou JJ/MM/AAAA
      start:"17:30",
      end:"21:00",
      reference:"39371433",
      chip1:"17:30",
      chip2:"à 21:00",
      avatar:"",
      pos:{
        res_avatar:{x:147,y:145},
        res_name:{x:40,y:255},
        res_venue:{x:118,y:358},
        res_address:{x:120,y:510},
        res_date:{x:120,y:560},
        res_entry:{x:120,y:610},
        res_ref:{x:210,y:805},
        /* Historique */
        hist_date:{x:72,y:215},   // ← position initiale de la bulle date
        hist_chip1:{x:60,y:290},
        hist_chip2:{x:74,y:332},
        hist_venue:{x:130,y:320}
      }
    };
    function load(){ try{ return JSON.parse(localStorage.getItem('overlayData')) || DEF; }catch(e){ return DEF; } }
    function save(s){ localStorage.setItem('overlayData', JSON.stringify(s)); }
    let S = load();

    const q = sel=>document.querySelector(sel);
    const qi = id=>document.getElementById(id);

    // Parse JJ/MM/AA|AAAA ou ISO AAAA-MM-JJ et formate "mer. 1 oct."
    function formatDateChip(str){
      if(!str) return '';
      let d=null;
      // JJ/MM/AA(AA)
      const m = str.match(/^(\d{1,2})\/(\d{1,2})\/(\d{2,4})$/);
      if(m){
        let [_, dd, mm, yy] = m;
        dd = parseInt(dd,10); mm = parseInt(mm,10)-1;
        yy = String(yy).length===2 ? 2000 + parseInt(yy,10) : parseInt(yy,10);
        d = new Date(Date.UTC(yy, mm, dd));
      }else{
        // ISO
        const iso = str.match(/^(\d{4})-(\d{2})-(\d{2})$/);
        if(iso){
          d = new Date(Date.UTC(parseInt(iso[1],10), parseInt(iso[2],10)-1, parseInt(iso[3],10)));
        }
      }
      if(!d || isNaN(d)) return str; // fallback: on affiche tel quel

      const fmt = new Intl.DateTimeFormat('fr-FR',{weekday:'short', day:'numeric', month:'short', timeZone:'UTC'});
      // Remplacer les espaces insécables pour éviter des surprises d’affichage
      return fmt.format(d).replace(/\u00A0/g,' ');
    }

    // ------- Rendu des champs -------
    function render(){
      // Textes
      q('#res_name').textContent = S.name || '';
      q('#res_venue').textContent = S.venue;
      q('#res_address').textContent = S.address;
      q('#res_date').textContent = S.date; // on affiche tel quel sur l'écran réservation
      q('#res_entry').textContent = `Entre ${S.start} et ${S.end}`;
      q('#res_ref').textContent = S.reference ? `référence : ${S.reference}` : '';

      // Historique
      q('#hist_date').textContent = formatDateChip(S.date);   // ← auto depuis S.date
      q('#hist_chip1').textContent = S.chip1;
      q('#hist_chip2').textContent = S.chip2;
      q('#hist_venue').textContent = S.venue;

      // Avatar
      const av = q('#res_avatar');
      av.innerHTML = S.avatar ? `<img src="${S.avatar}" alt="avatar">` : '';

      // Positions
      for (const id in S.pos){
        const el = q('#'+id);
        if(!el) continue;
        el.style.left = S.pos[id].x + 'px';
        el.style.top  = S.pos[id].y + 'px';
      }

      // Remplir le panneau
      qi('in_name').value = S.name;
      qi('in_venue').value = S.venue;
      qi('in_address').value = S.address;
      qi('in_date').value = S.date;
      qi('in_start').value = S.start;
      qi('in_end').value = S.end;
      qi('in_ref').value = S.reference;
      qi('in_chip1').value = S.chip1;
      qi('in_chip2').value = S.chip2;

      attachDrags();
    }

    // Onglets
    function showRes(){ q('#scr-res').classList.remove('hidden'); q('#scr-hist').classList.add('hidden'); qi('tabRes').classList.add('active'); qi('tabHist').classList.remove('active'); }
    function showHist(){ q('#scr-hist').classList.remove('hidden'); q('#scr-res').classList.add('hidden'); qi('tabHist').classList.add('active'); qi('tabRes').classList.remove('active'); }
    qi('tabRes').onclick = showRes; qi('tabHist').onclick = showHist;

    // Panneau / mode déplacement
    const panel = qi('panel');
    const toast = qi('toast');
    function openPanel(){ panel.classList.add('visible'); document.body.classList.add('editing'); }
    function closePanel(){ panel.classList.remove('visible'); document.body.classList.remove('editing'); }
    function toggleMove(){ document.body.classList.toggle('move'); if(document.body.classList.contains('move')){ toast.classList.add('show'); setTimeout(()=>toast.classList.remove('show'),1400);} }

    qi('btnEdit').onclick = openPanel;
    qi('btnMove').onclick = toggleMove;

    document.addEventListener('keydown', e=>{
      const k = e.key.toLowerCase();
      if(k==='e'){ openPanel(); }
      if(k==='m'){ toggleMove(); }
      if(k==='escape'){ if(panel.classList.contains('visible')) closePanel(); else if(document.body.classList.contains('move')) toggleMove(); }
    });

    // Enregistrer
    qi('save').onclick = ()=>{
      S.name = qi('in_name').value.trim();
      S.venue = qi('in_venue').value.trim() || ' ';
      S.address = qi('in_address').value.trim();
      S.date = qi('in_date').value.trim();
      S.start = qi('in_start').value.trim();
      S.end = qi('in_end').value.trim();
      S.reference = qi('in_ref').value.trim();
      S.chip1 = qi('in_chip1').value.trim();
      S.chip2 = qi('in_chip2').value.trim();
      save(S); render();
    };
    qi('close').onclick = closePanel;
    qi('reset').onclick = ()=>{ localStorage.removeItem('overlayData'); S = JSON.parse(JSON.stringify(DEF)); render(); };

    // Avatar upload -> dataURL
    qi('in_avatar').addEventListener('change', (e)=>{
      const f = e.target.files?.[0]; if(!f) return;
      const r = new FileReader(); r.onload = ()=>{ S.avatar = r.result; save(S); render(); }; r.readAsDataURL(f);
    });

    // Drag & drop pour repositionner (panneau OU mode move)
    let drag=null; let start={};
    function canDrag(){ return panel.classList.contains('visible') || document.body.classList.contains('move'); }
    function startDrag(e){ if(!canDrag()) return; drag = e.currentTarget; drag.style.cursor='grabbing'; start.x = e.clientX; start.y = e.clientY; start.l = parseFloat(drag.style.left)||0; start.t = parseFloat(drag.style.top)||0; e.preventDefault(); }
    function onMove(e){ if(!drag) return; const dx = e.clientX - start.x; const dy = e.clientY - start.y; drag.style.left = (start.l + dx) + 'px'; drag.style.top = (start.t + dy) + 'px'; }
    function endDrag(){ if(!drag) return; const id = drag.id; S.pos[id] = { x: parseFloat(drag.style.left)||0, y: parseFloat(drag.style.top)||0 }; save(S); drag.style.cursor='grab'; drag=null; }

    function attachDrags(){
      const ids=['res_avatar','res_name','res_venue','res_address','res_date','res_entry','res_ref','hist_date','hist_chip1','hist_chip2','hist_venue'];
      ids.forEach(id=>{
        const el = qi(id); if(!el || el._draggableAttached) return; el._draggableAttached=true;
        el.addEventListener('mousedown',startDrag);
        el.addEventListener('touchstart', (e)=>{ const t=e.touches[0]; startDrag(t); }, {passive:false});
      });
    }
    window.addEventListener('mousemove', onMove);
    window.addEventListener('mouseup', endDrag);
    window.addEventListener('touchmove', (e)=>{ if(!drag) return; const t=e.touches[0]; onMove(t); }, {passive:false});
    window.addEventListener('touchend', endDrag);

    // Long-press pour activer/désactiver le mode déplacement (mobile)
    let pressTimer=null; phone.addEventListener('touchstart', ()=>{ pressTimer=setTimeout(()=>toggleMove(),650); }, {passive:true});
    phone.addEventListener('touchend', ()=>{ if(pressTimer) clearTimeout(pressTimer); }, {passive:true});

    // Init
    render();
  </script>
</body>
</html>
